<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="backgroundstyles.css">
    <title>BACKGROUND CHANGER</title>
</head>
<body>
    <div class="title">Background generator</div>

    <div class="inputs">
        <input type="color" class="left-input" value="#FF9CE3"/>
        <input type="color" class="right-input" value="4AB3FF"/>
    </div>

    <div class="css-output">
        linear-gradient( to right, #ff9ce3, #4ab3ff )
    </div>
    
    <button class="button">Generate random Gradient</button>
    <script src="./script.js"></script>
</body>
